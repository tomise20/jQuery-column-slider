<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery column slider</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">jQuery column slider</h1>
            </div>
            <div class="col-12">
                <!-- Tablet and desktop slider -->
                <div class="slider-wrapper d-none d-md-block">
                    <div data-index="0" class="slider d-flex first" style="z-index: 1;">
                        <h4 class="title h-100" style="background-color: blue;">Slide 1</h4>
                        <a href="https://google.com">
                            <img src="https://cdn.pixabay.com/photo/2010/12/13/10/05/background-2277_960_720.jpg"
                                alt="" />
                        </a>
                    </div>
                    <div data-index="1" class="slider d-flex" style="z-index: 2; 
                            left: calc(100% - (2 * 50px))">
                        <h4 class="title h-100" style="background-color: orange;">Slide 2</h4>
                        <a href="https://google.com">
                            <img src="https://cdn.pixabay.com/photo/2017/05/11/19/44/fruit-2305192_960_720.jpg"
                                alt="" />
                        </a>
                    </div>
                    <div data-index="2" class="slider d-flex" style="z-index: 3; 
                            left: calc(100% - (1 * 50px))">
                        <h4 class="title h-100" style="background-color: green;">Slide 3</h4>
                        <a href="https://google.com">
                            <img src="https://cdn.pixabay.com/photo/2017/05/07/19/32/strawberry-2293337_960_720.jpg"
                                alt="" />
                        </a>
                    </div>
                </div>

                <!-- Mobile slider -->
                <div class="mobile-slider-wrapper d-block d-md-none">
                    <div data-index="0" class="m-slider d-flex flex-column first" style="z-index: 1;">
                        <h4 class="title" style="background-color: blue;">Slide 1</h4>
                        <a href="https://google.com">
                            <img src="https://cdn.pixabay.com/photo/2018/08/22/13/58/grapes-3623694_960_720.jpg"
                                alt="" />
                        </a>
                    </div>
                    <div data-index="1" class="m-slider d-flex flex-column" style="z-index: 2; 
                            top: calc(100% - (2 * 50px))">
                        <h4 class="title" style="background-color: orange;">Slide 2</h4>
                        <a href="https://google.com">
                            <img src="https://cdn.pixabay.com/photo/2016/12/10/21/28/plum-1898196_960_720.jpg" alt="" />
                        </a>
                    </div>
                    <div data-index="1" class="m-slider d-flex flex-column" style="z-index: 2; 
                            top: calc(100% - (1 * 50px))">
                        <h4 class="title" style="background-color: green;">Slide 3</h4>
                        <a href="https://google.com">
                            <img src="https://cdn.pixabay.com/photo/2017/02/06/19/38/apples-2044037_960_720.jpg"
                                alt="" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
